<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon CountDown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="logo">#ANKYPEDIA</h1>

        <div class="content">
            <p>Website Is Under Maintenance</p>
            <h1>We're <span>Launching</span> Soon</h1>

            <div class="launch-time">
                <div class="cn">
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div class="cn">
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div class="cn">
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div class="cn">
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>

            </div>

            <button type="button">Learn More <img src="images/triangle.png" alt=""></button>
        </div>
        <img src="images/rocket.png" class="rocket">
    </div>

    <script src="script.js"></script>
</body>

</html>
